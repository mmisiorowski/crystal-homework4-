<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Crystal Collector!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<h1>The Crystal Collector!</h1>
			<h5>Combine crystals to get the target number</h5>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<button class="btn btn-default btn-lg">Start Game</button>
				</div>
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>Number to Match</h4>
						</div>
						<div class="panel-body">
							<p><span id="targetNumber"></span></p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>Wins</h4>
						</div>
						<div class="panel-body">
							<p><span id="winCount"></span></p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>Losses</h4>
						</div>
						<div class="panel-body">
							<p><span id="lossCount"></span></p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>Total score</h4>
						</div>
						<div class="panel-body">
							<p><span id="yourScore"></span></p>
						</div>
					</div>
				</div>
				<span class="col-md-2"><img src="assets/images/rubyImage.jpg" id="ruby" alt="An image of a ruby is shown." class="img-thumbnail"></span>
				<span class="col-md-2"><img src="assets/images/diamondImage.jpg" id="diamond" alt="An image of a diamond is shown."
					 class="img-thumbnail"></span>
				<span class="col-md-2"><img src="assets/images/sapphireImage.jpg" id="sapphire" alt="An image of a sapphire is shown."
					 class="img-thumbnail"></span>
				<span class="col-md-2"><img src="assets/images/emeraldImage.jpg" id="emerald" alt="An image of an emerald is shown."
					 class="img-thumbnail"></span>
			</div>
			<div class="row">
				<div id="alert"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/game.js"></script>

	<div class="foot">
		<div class="card-footer text-muted">
			copyright Mike Misiorowski 2018
		</div>
	</div>
</body>

</html>
